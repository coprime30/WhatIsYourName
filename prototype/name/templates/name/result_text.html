{% extends 'base.html' %}

{% block content %}
<div>
    <div id="top">
        {% if uploaded_file_url %}
            <i id="img" style="cursor: pointer;">
                <img src="{{ uploaded_file_url }}">
            </i>
            <audio id="audio" src="{{ tts_2 }}"></audio>
{#            <audio id="audio" src="{{ tts_2 }}" onended="nextPlay();"></audio>#}
        {% endif %}
        <span style="font-size: 8rem;">{{ text_list }}</span>
    </div>
        <a class="bottom" href="{% url 'name:index' %}"
        style="color: black; text-decoration-line: None;">
            <span class="material-icons" style="font-size: 20rem;">home</span>
        </a>
        <audio id="text_info" style="visibility: hidden" src="{{ tts_text }}"></audio>
</div>

<script>
    // 웹페이지가 로딩되면 자동으로 오디오 재생
    window.onload = function() {
        document.getElementById('audio').play();
    }

    // 상품명 다음 페이지 안내 오디오 재생
    function nextPlay() {
        document.getElementById('text_info').src
        var media = document.getElementById('text_info');
        media.play();
    }

    // 5.5초 뒤 페이지 안내 오디오 재생
    var audio = document.getElementById('text_info');
    setTimeout(function() {
        audio.play();
    }, 5500);


    // 이미지 눌렀을 때 오디오 파일 재생
    document.getElementById('top').addEventListener('click', function(e) {
        e.preventDefault();
        document.getElementById('audio').play();
    });
    </script>
{% endblock %}
